version: '3.8'

services:
  # Neo4j 图数据库
  neo4j:
    image: neo4j:5.26
    container_name: kg-neo4j
    ports:
      - "7474:7474"      # HTTP端口
      - "7687:7687"      # Bolt端口
    environment:
      - NEO4J_AUTH=neo4j/neo4j123  # 与您的应用配置保持一致
      - NEO4J_server_bolt_listen__address=0.0.0.0:7687
      - NEO4J_server_http_listen__address=0.0.0.0:7474
    volumes:
      - kg-neo4j-data:/data
      - kg-neo4j-logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7474 || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - knowledge-graph-net
    restart: unless-stopped

  # Milvus 依赖的 Etcd
  etcd:
    container_name: kg-milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - kg-etcd-data:/etcd
    command: etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - knowledge-graph-net
    restart: unless-stopped

  # Milvus 依赖的 MinIO (存储)
  minio:
    container_name: kg-milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - kg-minio-data:/minio_data
    command: minio server /minio_data --address 0.0.0.0:9000 --console-address 0.0.0.0:9001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 30s
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - knowledge-graph-net
    restart: unless-stopped

  # Milvus 向量数据库
  milvus:
    image: milvusdb/milvus:v2.5.6
    container_name: kg-milvus
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MILVUS_LOG_LEVEL: info
    volumes:
      - kg-milvus-data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 60s
      start_period: 120s
      timeout: 30s
      retries: 5
    ports:
      - "19530:19530"    # Milvus服务端口
      - "9091:9091"      # Milvus监控端口
    depends_on:
      - "etcd"
      - "minio"
    networks:
      - knowledge-graph-net
    restart: unless-stopped

networks:
  knowledge-graph-net:
    driver: bridge

volumes:
  kg-neo4j-data:
  kg-neo4j-logs:
  kg-etcd-data:
  kg-minio-data:
  kg-milvus-data: